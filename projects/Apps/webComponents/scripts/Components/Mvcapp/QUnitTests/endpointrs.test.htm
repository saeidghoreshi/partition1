<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>EndPoints Test</title>

    <!--jQuery-->
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
    

    <link href="../Scripts/base/qunit.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/base/qunit.js" type="text/javascript"></script>


</head>
<body>
    <h1 id="qunit-header">Qunit Example</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <o1 id="qunit-tests"></o1>
    <div id="qunit-fixture">test markup</div>

    <script language="javascript" type="text/javascript">

        module("test Endpoints");
        asyncTest('asyncTest 1',
        function () {
            $.ajax(
            {
                url: '/home/index',
                success: function (result) {
                    debugger;
                    ok(!!result, "test on result");
                    start();
                },
                error: function (result) {
                    ok(false, "Failed w/ " + result.responseText);
                    start();
                }
            });
        });

        //---------------------------------------------------

        module("ok assertion");

        test("passing test", function () {
            ok(true, "this passes the test");
        });
        test("failure test", function () {
            ok(false, "this passes the test");
        });
        //---------------------------------------------------
        module("equal assertion");
        test("equal pass", function () {
            equal(1 + 1, 2, "equal pass");
        });
        test("equal fail", function () {
            equal(1 + 1, 7, "fail pass");
        });

        //---------------------------------------------------
        module("deep equal assertion");
        test("deepequal pass", function () {
            deepEqual([1, 2], [1, 2], "fail pass");
        });

    </script>
</body>
</html>
