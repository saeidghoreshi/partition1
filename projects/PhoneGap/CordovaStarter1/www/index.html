<html>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>

    <title>Cordova WP7</title>

	  <!--link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title" charset="utf-8"/-->

      <!--PhoneGap-->
      <link rel="stylesheet" href="jQuery/jquery.mobile-1.2.0.css" type="text/css" media="screen" />
      <script type="text/javascript" src="jQuery/jquery-1.8.3.js"></script>
      <script type="text/javascript" src="jQuery/jquery.mobile-1.2.0.js"></script>

      <script type="text/javascript" charset="utf-8" src="cordova-1.9.0.js"></script>


     
      <script type="text/javascript">
          function loadPage() {

              //$.get("http://localhost:90/home/index", function (data) {
            $.ajax(
            {
                url: "http://phonegapbackend.azurewebsites.net/home/index",
                datatype: "jsonp",

                success: function (data, status) {
                    //$("#tweets_list").listview('refresh');
                    $('body').append(data);
                    $("#newpage").live('pageshow', function () {

                        var personname = window.localStorage.getItem('name');
                        if (personname !== null && personname.length > 0)
                            $('#name').val(personname);
                    });

                    $("#saveBtn").click(function () {
                        window.localStorage.setItem("name", $("#name").val());
                        $.mobile.changePage('#home', { reverse: false, changeHash: false });
                    });
                   
                },
                error: function (data) {
                    $('#footer').html(data);
                }
            });
          }

      </script>
      
  </head>
  <body>

      <!--Main Page-->
      <div id="home" data-role="page">
      <div data-role="header">

      <a href="#pageList" data-icon="home" >ViewList</a>
      <h1>Header</h1>
      <a href="#page3" data-icon="Dialog" id="testBtn">Test</a>

      </div>
      <div data-role="content">
      <h1>content</h1>
      <a href="#newpage" data-role="button" id="newpage">New Page</a>
      </div>
      <div data-role="footer" id="footer" data-position="fixed">
      <h1>footer</h1>
      </div>
      </div>
    
  </body>



</html>

<script type="text/javascript">
    function test() {

            
            
            //Camera
            navigator.camera.getPicture(onSuccessCam, onErrorCam,
            {
                quality: 50


                //destinationType: Camera.DestinationType.DATA_URL

                //destinationType: Camera.DestinationType.FILE_URI,
                //sourceType: navigator.camera.PictureSourceType
            });
            function onSuccessCam(fileuri) {
                $('#imageuri').html(fileuri);
            }
            function onErrorCam(fileuri) { }

        
       
        return;
        
        $("#devicename").html(window.device.name);
        $("#devicephonegap").html(window.device.cordova);
        $("#deviceplatform").html(window.device.platform);
        $("#deviceuuid").html(window.device.uuid);
        $("#deviceversion").html(window.device.version);


        //Accelerometer
        navigator.accelerometer.watchAcceleration(onSuccessAcc, onErrorAcc, { frequency: 1000 });

        function onSuccessAcc(a) {
            $('#ax').html(a.x);
            $('#ay').html(a.y);
            $('#az').html(a.z);
            $('#atime').html(a.timestamp);
        }
        function onErrorAcc() { }
        
        //Camera
        navigator.camera.getPicture(onSuccessCam, onErrorCam, { quality: 50, destinationType: Camera.DestinationType.FILE_URI });
        function onSuccessCam(fileuri) {
            $('#imageuri').html(fileuri);
        }
        function onErrorCam(fileuri) { }

        //GeoLocation
        navigator.geolocation.watchPosition(onSuccessGeo, onErrorGeo, { frequency: 1000 });
        function onSuccessGeo(p) {
            $('#lat').html(p.coords.latitude);
            $('#lon').html(p.coords.longitude);
        }
        function onErrorGeo() { }


        //Notification
        $('#notifybtn').click(function () {
            navigator.notification.alert("You clicked me", onSuccessNotify, "Click", "OK");
        });
        function onSuccessNotify() {
            $('#notifybtn').html("clicked");
        }
    }
    //$(document).on("deviceready", onDeviceReady);
    //document.addEventListener("deviceready", onDeviceReady, false);

    $.support.cors = true;
    $.mobile.allowCrossDomainPages = true;

    loadPage();

    $(document).delegate("#page3", "pageinit", function () {
        test();
    });
    
</script>
